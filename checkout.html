<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="shortcut icon" href="assets/cart.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Cartify - Checkout</title>
</head>
<body>
    <div id="app">
        <div class="container-md">
            <div class="header">
                <div class="cartify">
                    <i class="ri-shopping-cart-line"></i>
                    Cartify
                </div>
                <div class="nav">
                    <form style="position: relative;">
                        <div class="searchfield">
                            <input type="text" placeholder="Search products">
                            <button type="button"><i class="ri-close-line"></i></button>
                        </div>
                        <button type="button" class="searchbtn">
                            <i class="ri-search-line"></i>
                        </button>
                        <button type="button" class="cart">
                            <i class="ri-shopping-cart-2-fill"></i>
                            <span class="cart-items"></span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="categories">
            <nav class="navbar navbar-expand-lg navbar-light bg-light p-0 w-100">
                <div class="container-md">
                  <button class="navbar-toggler ms-auto border-0 p-4 m-2" type="button" data-bs-toggle="collapse" data-bs-target="#navCategories" aria-controls="navCategories" aria-expanded="false" aria-label="Toggle navigation">
                    <!-- <span class="navbar-toggler-icon"></span> -->
                    <div class="d-flex align-items-center">
                        Categories
                        <i class="ri-arrow-down-s-line ms-2"></i>
                    </div>
                  </button>
                  <div class="collapse navbar-collapse" id="navCategories">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <li class="nav-item p-2 p-md-4"><a class="nav-link " href="#home">Home</a></li>
                        <li class="nav-item p-2 p-md-4"><a class="nav-link " href="#electronics">Electronics</a></li>
                        <li class="nav-item p-2 p-md-4"><a class="nav-link " href="#jewelery">Jewelery</a></li>
                        <li class="nav-item p-2 p-md-4"><a class="nav-link " href="#men's clothing">Men's Clothing</a></li>
                        <li class="nav-item p-2 p-md-4"><a class="nav-link " href="#women's clothing">Women's Clothing</a></li>
                    </ul>
                  </div>
                </div>
            </nav>
        </div>
        
        <!-- <div class="content-body">
            <h3 class="products-label">
                Products
            </h3>
            <div class="products-list"></div>
        </div> -->

        <div class="container-md checkout_item">
            <div class="row">
                <div class="col-12 products-label mt-3">Checkout</div>
            </div>
                
        </div>

        <div class="container-md">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <form id="form">
                        <h4 class="border-bottom my-3">Customer information</h4>
                        <div class="row">
                            <div class="col-sm-6 mb-4">
                                <label for="fname">First Name</label>
                                <input class="form-control" type="text" name="fname" id="fname" required>
                            </div>
                            <div class="col-sm-6 mb-4">
                                <label for="lname">Last Name</label>
                                <input class="form-control" type="text" name="lname" id="lname" required>
                            </div>
                            <div class="col-sm-6 mb-4">
                                <label for="gender">Gender</label>
                                <select name="gender" id="gender" class="form-control" required>
                                    <option value="" selected disabled>-</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                            <div class="col-sm-6 mb-4">
                                <label for="birthday">Birthday</label>
                                <input class="form-control" type="date" name="birthday" id="birthday" required>
                            </div>
                            <div class="col-sm-12 mb-4">
                                <label for="email">Email address</label>
                                <input class="form-control" type="text" name="email" id="email" required>
                            </div>
                            <div class="col-sm-12 mb-4">
                                <label for="contact">Contact Number</label>
                                <input class="form-control" type="text" name="contact" id="contact" required>
                            </div>
                            <div class="col-sm-12 mb-4">
                                <label for="residential">Residential address</label>
                                <input class="form-control" type="text" name="residential" id="residential" required>
                            </div>
                            <div class="col-12 my-2">
                                <div class="text-end">
                                    Amount to pay:
                                    <span class="badge bg-success fs-6 amounttopay">100</span>
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary w-100">
                                    SUBMIT
                                </button>
                            </div>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>

        <div class="footer">
            &copy; Cartify 2022
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- <script src="app.js"></script> -->
    <script src="./modalify.js"></script>
    <script src="./checkout_script.js"></script>
</body>
</html>
